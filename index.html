<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martin's Aquarium</title>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
<!-- create a main class to house your contents -->
<!-- the only thing outside of our main is the <script> element for js which is at the last element inside the body -->
    <main class="container">
<!-- create a div with a banner or a nav with a navbar OR both -->
        <div class="banner">
            <div class="banner__logo">
                <img class="banner__logo" src="https://www.fishnerdspodcast.com/wp-content/uploads/2018/07/FN-logo-color-TM.png" alt="Fish Nerds Logo">
            </div>
            <div class="banner__title">Martin's Aquarium</div>
        </div>
        <section class="customization">
            <select class="typeChoice">
                <option value="all">Show All Fish</option>
                <option value="holy">Holy Fish</option>
                <option value="soldier">Soldier Fish</option>
                <option value="plebs">Commoners</option>
            </select>
        
            <button class="toggleTips">Toggle Tips</button>
        </section>
<!-- create a div (or multiple) w. class(es) to house the contents that live under the banner, here we have a left and right -->
        <div class="underTheBanner">
<!-- created articles inside each div that are going to hold sections of information and those sections are going to hold text and another layer of divs that hold images, ul & li elements, etc.-->
            <div class="underTheBanner__left">
                <article class="quotesList"> 
                    
                </article>

                <article class="fishList">

                </article>

                <article class="locationsList">
                </article>
            </div>

            <div class="underTheBanner__right">
                <article class="tipsList">
                   
                </article>
            </div>
        </div>

    </main>

    <script src="scripts/fish/fishData.js"></script>
    <script src="scripts/fish/fish.js"></script>
    <script src="scripts/fish/fishList.js"></script>
    <script src="scripts/locations/locationsData.js"></script>
    <script src="scripts/locations/locations.js"></script>
    <script src="scripts/locations/locationsList.js"></script>
    <script src="scripts/quotes/quotesData.js"></script>
    <script src="scripts/quotes/quotes.js"></script>
    <script src="scripts/quotes/quotesList.js"></script>
    <script src="scripts/tips/tipsData.js"></script>
    <script src="scripts/tips/tips.js"></script>
    <script src="scripts/tips/tipsList.js"></script>
    <script src="scripts/main.js"></script>

</body>

</html>
